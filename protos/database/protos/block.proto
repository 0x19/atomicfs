syntax = "proto3";
option go_package = "github.com/0x19/atomicfs/protos/database/dist/golang;blocks";

import "google/api/annotations.proto";
import "google/protobuf/any.proto";

package atomicfs.v1.database;

message BlockHeader {
    bytes parent = 1;
    uint64 number = 2;
    uint64 nonce = 3;
    uint64 timestamp = 4;
}